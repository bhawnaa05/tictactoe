<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container text-center">
        <h1 class="alert alert-primary mt-2">Tic Tac Toe</h1>
       
        <table  style="margin: 0 auto;">
              <tr>
                <td><button class="btn btn-primary" id="1" onclick="func1(this.id)">-</button></td>
                <td><button class="btn btn-primary" id="2" onclick="func1(this.id)">-</button></td>
                <td><button class="btn btn-primary" id="3" onclick="func1(this.id)">-</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-primary" id="4" onclick="func1(this.id)">-</button></td>
                <td><button class="btn btn-primary" id="5" onclick="func1(this.id)">-</button></td>
                <td><button class="btn btn-primary" id="6" onclick="func1(this.id)">-</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-primary" id="7" onclick="func1(this.id)">-</button></td>
                <td><button class="btn btn-primary" id="8" onclick="func1(this.id)">-</button></td>
                <td><button class="btn btn-primary" id="9" onclick="func1(this.id)">-</button></td>
              </tr>
        
          </table>
          <h1 id="result"></h1>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
